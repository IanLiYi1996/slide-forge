version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: presentation-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: presentation_user
      POSTGRES_PASSWORD: presentation_password
      POSTGRES_DB: presentation_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
